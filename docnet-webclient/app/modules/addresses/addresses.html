<div class="d-flex" id="wrapper">

	<div ng-include="'modules/home/sidebar.html'"></div>
	
	<!-- Page Content -->
	<div id="page-content-wrapper">
	
		<div ng-include="'modules/home/topbar.html'"></div>
	
		<div class="container-fluid">
			
			<div ng-init="init()">		
				 
				<h1>Addresses</h1>
				
				<div class="btn-group float-right" role="group">
	                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAddressModal"><i class="fas fa-plus"></i> Create Address</button>	                
	            </div>
	            
	            <div ng-show="addresses.length==0">
					<p><i>There are no records</i></p>
				</div>
				
				<div ng-show="addresses.length>0">
					<code>{{addresses}}</code>
				</div>
				
				<!-- Create Address Modal -->
				<div class="modal fade" id="createAddressModal" tabindex="-1" role="dialog" aria-labelledby="createAddressesModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="createAddressesModalLabel">Create addresses</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form name="createAddressForm" class="my-form">
									<div class="form-group">
										<label for="inputIp">IP</label>
										<input ng-model="inputIp" type="text" class="form-control" id="inputIp" aria-describedby="ipHelp" required>
										<small id="ipHelp" class="form-text text-muted">{{ipHelp}}</small>
									</div>
									<div class="form-group">
										<label for="inputTitle">Title</label>
										<input ng-model="inputTitle" type="text" class="form-control" id="inputTitle" required>
									</div>
									<div class="form-group">
										<label ng-model="inputDescription" for="inputDescription">Description</label>
										<textarea class="form-control" id="inputDescription" rows="3"></textarea>
									</div>
									
									<button type="submit" class="btn btn-primary" ng-disabled="!createAddressForm.$valid" ng-click="createAddress(inputIp, inputTitle, inputDescription, network)">Create</button>
								</form>

							</div>							
						</div>
					</div>
				</div>

			</div>
			
			<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
			<![endif]-->	
		
		</div>
	</div>
	<!-- /#page-content-wrapper -->
	
 </div>
<!-- /#wrapper -->
