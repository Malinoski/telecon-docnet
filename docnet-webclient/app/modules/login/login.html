<div class="container">
	<div class="row">
		<br><br>		
	</div>
	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm">
			<div class="jumbotron" style="background:#b4d4f780 !important" align="center">
				<img src="img/docnet_v.svg" alt="DocNet" height="150" width="150">
				<!-- <h1>DocNet!</h1>  --> 
				<br>
				<i><p>Welcome to your <br>Documentation Network!</p></i> 
		  	</div>
			<form>
				<div class="form-group">
					<input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="username" required/>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="password" required/>					
				</div>
				<button type="submit" class="btn btn-primary" ng-click="login(username,password)">Submit</button>
			</form>
			<br>		
							
			<div ng-show="error" class="alert alert-danger">{{error}}</div>
		</div>
		<div class="col-sm"></div>
	</div>
</div>
