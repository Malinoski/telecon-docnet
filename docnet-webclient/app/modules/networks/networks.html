<div class="d-flex" id="wrapper">

	<div ng-include="'modules/home/sidebar.html'"></div>
	
	<!-- Page Content -->
	<div id="page-content-wrapper">
	
		<div ng-include="'modules/home/topbar.html'"></div>
	
		<div class="container-fluid">
			
			<div ng-init="init()">		
				 
				<h1>Networks</h1>
				
				<div class="btn-group float-right" role="group">
	                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNetworkModal"><i class="fas fa-plus"></i> Create Network</button>	                
	            </div>				
				
				<div ng-show="networks.length==0">
					<i><p>There are no records</p></i>
				</div>
				
				<div ng-show="networks.length>0">
				
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Title</th>
								<th scope="col">Url</th>
								<th scope="col">Description</th>
								<th scope="col">Type</th>
								<th scope="col">Owner</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="network in networks" ng-click="showClient(client)">
								<th scope="row">{{network.id}}</th>
								<td>{{network.title}}</td>
								<td>{{network.url}}</td>
								<td>{{network.description}}</td>
								<td>{{network.owner}}</td>
								<td>{{network.type}}</td>
								<td>
									<a href=""><i class="fas fa-edit"></i></a>
									<a href="" ng-click="deleteNetwork(network.id)"><i class='far fa-trash-alt'></i></a>								
								</td>
							</tr>						
						</tbody>
					</table>					

				</div>
				
				<!-- Create Network Modal -->
				<div class="modal fade" id="createNetworkModal" tabindex="-1" role="dialog" aria-labelledby="createNetworkModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="createNetworkModalLabel">Create network</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form name="createNetworkForm" class="my-form">
									<div class="form-group">
										<label for="inputCidr">CIRD</label>
										<input ng-model="inputCidr" type="text" class="form-control" id="inputCidr" aria-describedby="cidrHelp" required>
										<small id="cidrHelp" class="form-text text-muted">Classless Inter-Domain Routing. <br>Ex.: 192.168.0.0/24, 192.168.0.0/22 and 2002:C0A8::/48</small>
									</div>
									<div class="form-group">
										<label for="inputTitle">Title</label>
										<input ng-model="inputTitle" type="text" class="form-control" id="inputTitle" required>
									</div>
									<div class="form-group form-check">
										<input ng-model="inputEnabled" type="checkbox" class="form-check-input" id="inputEnabled" checked>
										<label class="form-check-label" for="inputEnabled">Enabled</label>
									</div>
									<div class="form-group">
										<label ng-model="inputDescription" for="inputDescription">Description</label>
										<textarea class="form-control" id="inputDescription" rows="3"></textarea>
									</div>
									
									<button type="submit" class="btn btn-primary" ng-disabled="!createNetworkForm.$valid" ng-click="createNetwork(inputCidr, inputTitle, inputEnabled, inputDescription)">Create</button>
								</form>

							</div>							
						</div>
					</div>
				</div>

			</div>
			
			<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
			<![endif]-->	
		
		</div>
	</div>
	<!-- /#page-content-wrapper -->
	
 </div>
<!-- /#wrapper -->
